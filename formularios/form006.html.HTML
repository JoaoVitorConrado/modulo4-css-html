<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>   <mark> <em>Exemplo de fomulário</em></mark></h1>
    <form action="cadastro.php" autocomplete="on">
        <div>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="10" placeholder="0 a 10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </div>
        <div>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="10" placeholder="0 a 10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </div>

        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>


        <div>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">0</output>
        </div>

        <div>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1960" max="2024" required value="1980" oninput="idade.innerHTML = Number(2024) - Number(iano.value)">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <output name="dade" id="idade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
