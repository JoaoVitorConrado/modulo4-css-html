<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Formulário para aluno</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            
                <input type="checkbox" name="fut"id="ifut"><label for="ifut">Futebol</label>  <br>       
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>
                <input type="checkbox" name="corr" id="icorr"><label for="icorr">Corrida</label> <br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
                <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handebol </label>
            
        </fieldset>

        <fieldset>
           
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"  placeholder="Nome completo"
                 required autocomplete="name">
            </p>
            <p></p>
                <label for="imail">Email:</label>
                <input type="email" name="email" id="imail" required>
            </p>
            <p>
            <!--ESTUDAR EXPRESSOES REGULARES NO FINAL DE SEMANA (Regex)-->
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="\(\d{2}\)\d{4, 5}-\d{4}$" placeholder="(xx)9xxxx-xxxx">
            </p>
        </fieldset>
        
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="idata">Período Letivo</label>
            <input type="month" name="data" id="idata" required>
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>
    </form>

</body>
</html>
