<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="post">
        <div>
            <label for="iestd">Estado:</label >
            <select name="estd" id="iestd">
                <option value="Esc">Escolha</option>
              <optgroup label="Região Sudeste">
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio De Janeiro</option>
                  <option value="ES">Espírito Santo</option>
              </optgroup>
            
              <optgroup label="Região Nordeste">
                  <option value="BH">Bahia</option>
                  <option value="SA">Salvador</option>
                  <option value="RE">Recife</option>
              </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="profissoes">
            <datalist id="profissoes">
                <option>Profissão</option>
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Designer</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Dê seu feedback!"></textarea>
        </div>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</html>
